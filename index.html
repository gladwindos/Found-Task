<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- open sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Found Task</title>
</head>

<body>
    <div id="main-container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="my-nav">
            <a class="navbar-brand" href="#">
                <h4>F.</h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">PERFORMANCE</a>
                    <a class="nav-item nav-link" href="#">DATA</a>
                    <a class="nav-item nav-link" href="#">ATTENTION</a>
                    <a class="nav-item nav-link" href="#">STRATEGY</a>
                    <a class="nav-item nav-link" href="#">OUR WORK</a>
                    <a class="nav-item nav-link" href="#">ABOUT US</a>
                    <a class="nav-item nav-link" href="#">NEWS & INSIGHTS</a>
                    <a class="nav-item nav-link" href="#">CONTACT US</a>
                    <a class="nav-item nav-link" href="#"><i style="padding-left: 1em; padding-right: 1em;"
                            class="fa fa-phone fa-flip-horizontal"></i></a>
                </div>
            </div>
        </nav>

        <!-- header -->
        <div class="jumbotron jumbotron-fluid" id="my-header">
            <div class="container">
                <h1 class="display-4">FENDER.</h1>
            </div>
        </div>
        <div class="container" id="content-1">
            <h2>CASE STUDY.</h2>
            <h3>DON'T <span style="color:#00C6C0">FRET</span> ABOUT IT.</h3>
        </div>

        <!-- form section -->
        <div class="container" id="form-section">
            <h3>Distance Calculator</h3>
            <p>Input two addresses to find out the distance between them.</p>
            <form id="distance-form">
                <input type="text" placeholder="From" id="input-from">
                <input type="text" placeholder="To" id="input-to">
                <input type="submit" value="Submit">
            </form>
            <p id="distance-result"></p>
            <input type="button" value="Reset" id="reset-button">
        </div>

        <!-- footer -->
        <div class="jumbotron jumbotron-fluid" id="my-footer">
            <div class="container">
                <h1>FOOTER.</h1>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBmoEFa1lg67bfbjqk8VCdAyI_Up97yo4&libraries=places&callback=initMap"
        async defer></script>

    <script src="./script.js"></script>
</body>

</html>
